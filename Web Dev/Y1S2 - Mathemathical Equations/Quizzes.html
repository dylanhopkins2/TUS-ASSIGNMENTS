<!DOCTYPE html>
<html>
  <head>
    <title>Equations</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/custom.css">
  
    <style>
      body,h1,h2,h3,h4,h5,h6 {
        font-family: "Raleway", sans-serif
      }
    </style>
    <!--'Font Awesome' Icons-->
    <script src="https://kit.fontawesome.com/ed7cc4e727.js" crossorigin="anonymous"></script>  
    <script src="js/Quizzes.js"></script>
  </head>  

  <body class="NotBlack w3-content TextColor" style="max-width:1600px">
  
    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-collapse Dark left w3-animate-left borderShadow" style="z-index:3;width:300px;"
      id="mySidebar"><br>
      <div class="w3-container">
        <a href="#" onclick="w3_close()" class="w3-hide-large w3-right w3-jumbo w3-padding w3-hover-grey"
          title="close menu">
          <i class="fa fa-remove"></i>
        </a>
        <div class="w3-display-container">
          <div class="w3-display-middle w3-large w3-padding-16">Calculators</div>
        </div>
      </div>
      <div class="w3-bar-block w3-padding-16">
        <a href="BasicOperations.html" onclick="w3_close()" class="w3-bar-item w3-button w3-padding"><i
            class="fas fa-plus fa-fw w3-margin-right"></i>Basic Operations</a>
        <a href="ComplexOperations.html" onclick="w3_close()" class="w3-bar-item w3-button w3-padding"><i
            class="fas fa-square-root-alt fa-fw w3-margin-right"></i>Complex Operations</a>
        <a href="Tables.html" onclick="w3_close()" class="w3-bar-item w3-button w3-padding"><i
            class="fas fa-times w3-margin-right fa-fw"></i>Tables</a>
        <a href="UnitConversions.html" onclick="w3_close()" class="w3-bar-item w3-button w3-padding"><i
            class="fas fa-equals fa-fw	w3-margin-right"></i>Unit Conversions</a>
        <a href="Quizzes.html" onclick="w3_close()" class="w3-bar-item w3-button w3-padding"><i
            class="fas fa-percentage fa-fw w3-margin-right"></i>Quizzes</a>
      </div>
    </nav>
  
    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer"
      title="close side menu" id="myOverlay"></div>
  
    <!-- !PAGE CONTENT! -->
    <div class="w3-main" style="margin-left:300px">
  
      <!-- Header -->
      <header id="Header">
        <span class="w3-button w3-hide-large w3-xxlarge w3-hover-text-grey" onclick="w3_open()"><i
            class="fa fa-bars"></i></span>
        <div class="w3-container">
          <h1 class="w3-center w3-padding"><b>Fraction Quiz</b></h1>
  
        </div>
      </header>
  
      <!-- Main Content -->
      <section>
        <div class="w3-card w3-container Dark">
        <div class="w3-container w3-center"style="width:80%;margin:auto;">
        <br>
        <br>
        <br>

        <table style="margin-left: auto; margin-right: auto;">
          <tr>
            <td colspan="6">
              <label><h4>Decimal Places: </h4></label>
              <select class="w3-select" id="places">
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>
              <br>
              <br>
            </td>
          </tr>
          <tr>
            <td id="a" class="borderBottom" width="30px"> </td>
            <td rowspan="2" style="font-size:3em;">&divide;</td>
            <td id="c" class="borderBottom" width="30px"> </td>
            <td rowspan="2">=</td>
            <td><input type="text" id="num" size="3"></td>
            <td rowspan="2" id="Feedback" width="80px">Correct</td>
          </tr>
          <tr>
            <td id="b"> </td>
            <td id="d"> </td>
            <td><input type="text" id="denum" size="3"></td>
          </tr>
          <tr>
            <td colspan="6">
              <br>
              <br>
              <input class = "w3-button w3-white" type="button" id="reset" value="Another">
              <input class = "w3-button w3-white" type="button" id="calc" value="Check">
            </td>
          </tr>
        </table>
        <hr>
        <br>
        <br>
        <br>
        <br>
        <p id="resultPara">When entering your answer please make sure to enter integer values.</p>
      </div>
      </div>
      </section>
    </div>
    <!-- End page content -->
  </body>

  <!--Custom Scrollbar-->
  <style>
    /* width */
    ::-webkit-scrollbar {
      width: 10px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
      border-radius: 10px;
      background: Dark;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: #7289DA;
      border-radius: 10px;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #7289DA;
    }
  </style>

  <!--Script to open and close sidebar -->
  <script>
    function w3_open() {
      document.getElementById("mySidebar").style.display = "block";
      document.getElementById("myOverlay").style.display = "block";
    }

    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
      document.getElementById("myOverlay").style.display = "none";
    }
  </script>

</html>
