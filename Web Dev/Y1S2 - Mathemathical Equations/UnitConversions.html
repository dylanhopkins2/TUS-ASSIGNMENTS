<!DOCTYPE html>
<html>

<head>
  <title>Equations</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/custom.css">
  <style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: "Raleway", sans-serif
    }
  </style>
  <!--'Font Awesome' Icons-->
  <script src="https://kit.fontawesome.com/ed7cc4e727.js" crossorigin="anonymous"></script>
  <script src="js/UnitConversions.js"></script>
</head>

<body class="NotBlack w3-content TextColor" style="max-width:1600px">

  <!-- Sidebar/menu -->
  <nav class="w3-sidebar w3-collapse Dark left w3-animate-left borderShadow" style="z-index:3;width:300px;"
    id="mySidebar"><br>
    <div class="w3-container">
      <a href="#" onclick="w3_close()" class="w3-hide-large w3-right w3-jumbo w3-padding w3-hover-grey"
        title="close menu">
        <i class="fa fa-remove"></i>
      </a>
      <div class="w3-display-container">
        <div class="w3-display-middle w3-large w3-padding-16">Calculators</div>
      </div>
    </div>
    <div class="w3-bar-block w3-padding-16">
      <a href="BasicOperations.html" onclick="w3_close()" class="w3-bar-item w3-button w3-padding"><i
          class="fas fa-plus fa-fw w3-margin-right"></i>Basic Operations</a>
      <a href="ComplexOperations.html" onclick="w3_close()" class="w3-bar-item w3-button w3-padding"><i
          class="fas fa-square-root-alt fa-fw w3-margin-right"></i>Complex Operations</a>
      <a href="Tables.html" onclick="w3_close()" class="w3-bar-item w3-button w3-padding"><i
          class="fas fa-times w3-margin-right fa-fw"></i>Tables</a>
      <a href="UnitConversions.html" onclick="w3_close()" class="w3-bar-item w3-button w3-padding"><i
          class="fas fa-equals fa-fw	w3-margin-right"></i>Unit Conversions</a>
      <a href="Quizzes.html" onclick="w3_close()" class="w3-bar-item w3-button w3-padding"><i
          class="fas fa-percentage fa-fw w3-margin-right"></i>Quizzes</a>
    </div>
  </nav>

  <!-- Overlay effect when opening sidebar on small screens -->
  <div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer"
    title="close side menu" id="myOverlay"></div>

  <!-- !PAGE CONTENT! -->
  <div class="w3-main" style="margin-left:300px">

    <!-- Header -->
    <header id="Header">
      <span class="w3-button w3-hide-large w3-xxlarge w3-hover-text-grey" onclick="w3_open()"><i
          class="fa fa-bars"></i></span>
      <div class="w3-container">
        <h1 class="w3-center w3-padding"><b>Unit Conversions</b></h1>
      </div>
    </header>


    <section>
      <!-- Main Content -->

      <!--WEIGHT CONVERTER-->
      <div class="w3-card Dark">
        <h2 class="w3-center">Weight Conversions</h2>

        <div class="w3-row-padding">
         
          <div class="w3-half">
            <label><b>Kilograms</b></label>
            <input class="w3-input" id="inputKilograms" type="number" placeholder="Kilograms">
          </div>

          <div class="w3-half">
            <label><b>Pounds</b></label>
            <input class="w3-input" id="inputPounds" type="number" placeholder="Pounds">
          </div>

          <br><br><br><br>

          <div class="w3-half">
            <label><b>Grams</b></label>
            <input class="w3-input" id="inputGrams" type="number" placeholder="Grams">
          </div>

          <div class="w3-half">
            <label><b>Ounces</b></label>
            <input class="w3-input" id="inputOunces" type="number" placeholder="Ounces">
          </div>

          <br><br><br>

          <div class="w3-bar">
            <div class="w3-center w3-half"> <input id="calculateWeight" type="button" class="w3-button w3-white" value="Calculate">
            </div>
            <div class="w3-center w3-half"> <input id="reset1" type="reset" class="w3-button w3-white" value="Reset">
            </div>
          </div>

      </div>

        <!--TEMPERATURE CONVERTER-->
     
        <br><br>
        
         <h2 class="w3-center">Temperature Conversion</h2>
  
        <div class="w3-row-padding">
           
           <div class="w3-half">
             <label><b>Celcius</b></label>
            <input class="w3-input" id="inputCelcius" type="number" placeholder="Celcius">
           </div>
  
           <div class="w3-half">
            <label><b>Fahrenheit</b></label>
             <input class="w3-input" id="inputFarenheit" type="number" placeholder="Fahrenheit">
           </div>

           <br><br><br>

          <div class="w3-bar">
            <div class="w3-center w3-half"> <input id="calculateTemperature" type="button" class="w3-button w3-white" value="Calculate">
            </div>
            <div class="w3-center w3-half"> <input id="reset2" type="reset" class="w3-button w3-white" value="Reset">
            </div>
          </div>           
    
      </div>
      
        <!--Speed-->
      
        <br><br>
          
         <h2 class="w3-center">Speed Conversion</h2>
    
        <div class="w3-row-padding">
             
           <div class="w3-half">
             <label><b>KPH</b></label>
            <input class="w3-input" id="inputKPH" type="number" placeholder="KPH">
           </div>
    
            <div class="w3-half">
             <label><b>MPH</b></label>
             <input class="w3-input" id="inputMPH" type="number" placeholder="MPH">
           </div>

           <br><br><br>
           
           <div class="w3-bar">
             <div class="w3-center w3-half"> <input id="calculateSpeed" type="button" class="w3-button w3-white" value="Calculate">
             </div>
             <div class="w3-center w3-half"> <input id="reset" type="reset" class="w3-button w3-white" value="Reset">
             </div>
           </div>  

           <br><br><br>
      
      </div>        

        
        







    </section>

  </div>
  <!-- End page content -->
</body>

<!--Custom Scrollbar-->
<style>
  /* width */
  ::-webkit-scrollbar {
    width: 10px;
  }

  /* Track */
  ::-webkit-scrollbar-track {
    border-radius: 10px;
    background: Dark;
  }

  /* Handle */
  ::-webkit-scrollbar-thumb {
    background: #7289DA;
    border-radius: 10px;
  }

  /* Handle on hover */
  ::-webkit-scrollbar-thumb:hover {
    background: #7289DA;
  }
</style>

<!--Script to open and close sidebar -->
<script>
  function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
  }

  function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
  }
</script>

</html>
